<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Maze Solver</title>
  <meta name="description" content="Maze Generator/Solver">
  <meta name="author" content="Mike Golubitsky">

  <!-- load jQuery slider stylesheet -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="controls">
    <button id="generate">Generate Maze!</button>
    <button id="generate-random">Generate Random Maze!</button>
    <button id="solve">Solve Maze!</button>
    <div id="x-slider"></div>
    <div id="y-slider"></div>
    <div id="x-dimension-value" style="color:#777;font-size:20px;text-align:center;"></div>
    <div id="y-dimension-value" style="color:#777;font-size:20px;text-align:center;"></div>
  </div>

  <div id="click-message">Click anywhere in the maze to select a starting point.</div>
  <div id="maze">
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/maze.js"></script>
  <script src="js/mazeView.js"></script>
  <script src="js/mazeEventHandling.js"></script>
  <script src="js/sliders.js"></script>
  <script src="js/utils.js"></script>
  <script type="text/javascript">
    ;(function() {
      mazeSolver.maze = new mazeSolver.Maze(40,40);
      mazeSolver.events.bind();
    }());
  </script>
</body>
</html>
